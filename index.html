<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css" />
</head>

<body>
    <!-- Header: Weather Widget -->
    <header>
        <h1 class="py-3 bg-dark">Weather Widget</h1>
    </header>
    <div class="container-fluid">
    <!-- Sidebar: text box to add in cities, list of past cities used underneath -->
<div class="row">
    <div id="sideNav" class="col-3 bg-light px-0">
        <form class="form-inline p-3">
                <label class="my-1 mr-2" for="inputCity">Search for a city:</label>
                <div class="input-group">
                    <input type="text" class="form-control form-inline" id="searchText">
                    <button type="submit" class="btn btn-primary form-inline" id="searchBtn"><svg width="1em"
                            height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </div>
            </form>
            <div class="list-group" id="cityBar">
            </div>
            <!-- trash icon for if I can get a remove-city icon to work -->
            <!-- <a class="badge badge-dark"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                    fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
            </a> -->
        </div>
<!-- Main body: weather information from OpenWeather
    current information, include AQI?
    cards for 5-day forecast -->
        <main class="col-9">
            <div class="p-3 my-2 invisible" id="curStatus">
                <h2 id="cityName"></h2>
            </div>
            <div class="invisible my-2" id="fiveDay">
                <h3>5-Day Forecast</h3>
                <div class="card-deck" id="foreDeck">

                </div>
            </div>
        </main>
    </div>
</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
